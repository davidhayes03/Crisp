<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Choose Your Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="landing-page">
    <div class="split-container">
        <div class="split-left" onclick="window.location.href='construction.html'">
            <div class="split-content">
                <div class="icon-wrapper">
                    <i class="fas fa-hard-hat"></i>
                </div>
                <h1>Construction</h1>
                <p>Building excellence for over 20 years</p>
                <span class="btn-enter">Enter Site <i class="fas fa-arrow-right"></i></span>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="split-right" onclick="window.location.href='interior.html'">
            <div class="split-content">
                <div class="logo-wrapper">
                    <img src="images/crisp-interiors-logo.png" alt="Crisp Interiors Ltd" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas fa-building\\'></i>'">
                </div>
                <h1>Interior</h1>
                <p>Healthcare interior specialists</p>
                <span class="btn-enter">Enter Site <i class="fas fa-arrow-right"></i></span>
            </div>
            <div class="overlay"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
